name: flutter_gettext
description: A flutter package to use gettext translations with positional & named arguments.
version: 2.0.0
repository: https://github.com/bschmalb/flutter_gettext
issue_tracker: https://github.com/bschmalb/flutter_gettext/issues

environment:
  sdk: '>=3.0.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/i18n/